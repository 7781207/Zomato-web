<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar__brand">
                    <img src="Assets/logo.png" alt="logo" class="navbar__logo" >
                </div>
                <div class="navbar__nav__items">
                    <button class="nav__item button_primary">Order Food</button>
                </div>
            </nav>
        </header>
        <main class="container">
            <section class="hero__container">
                <div class="hero__imagecontainer">
                    <img src="Assets/heroimage.jpg" alt="image" class="hero__image">
                </div>
                <div class="hero__description">
                    <h1 class="hero_des">Order food from favourite restuarants near you</h1>
                    <button class="button_primary">Order Now</button>
                </div>
            </section>
            <section class="explore__menucontainer">
                <h1 class="explore__menutext">Explore Our Menu</h1>
                <div class="expore__menu__bg"></div>
                <div class="explore__menulists">
                    <div class="food__card">
                        <div class="food_cardimage">
                            <img src="Assets/bk.jpg"  alt="Burger" class="food_image">
                        </div>
                        <div class="food_carddes">
                            <h4 class="food__title">Burger</h4>
                            <p>Burger King, MCDonalds,Burger Place <span style="color: red;">+3</span> </p>
                        </div>
                    </div>
                    
                    <div class="food__card" id="Pizza__card">
                        <div class="food_cardimage">
                            <img src="Assets/pizza.jpg"  alt="Pizza" class="food_image">
                        </div>
                        <div class="food_carddes">
                            <h4 class="food__title">Pizza</h4>
                            <p>Pizza Hut,Domino's Pizza <span style="color: red;">+3</span> </p>
                        </div>
                    </div>
                    <div class="food__card">
                        <div class="food_cardimage">
                            <img src="Assets/ic.jpg"  alt="Icecream" class="food_image">
                        </div>
                        <div class="food_carddes">
                            <h4 class="food__title">Icecream</h4>
                            <p>Baskin Robins, Ibaco <span style="color: red;">+3</span> </p>
                        </div>
                    </div>
                    
                </div>
                <div class="view__more">
                    <button class="button_primary">View More</button>
                </div>
            </section>

        </main>
    </body>
</html>
